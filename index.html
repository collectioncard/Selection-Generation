<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/icons/mushroom.png">
    <title>Selection Generation</title>
  </head>
  <body>
  <div id="control-buttons">
    <div>
      <button id="get-Coords">Get Selection</button>
      <button id="toggle-highlights">Highlights</button>
      <button>b3</button>
      <button>b4</button>
      <div id="selection-controls">
        <button id="all-selection">Select All</button>
        <button id="clear-selected-tiles">Clear Tiles</button>
        <button id="clear-selection">Clear Selection</button>
        <select id="parent-dropdown">
          <option value="" disabled selected>-- Select Layer --</option>
        </select>
        
        <select id="child-dropdown">
          <option value="" disabled selected>-- Select Sub-Layer --</option>
        </select>
      </div>
    </div>
  </div>
    <div id="map"></div>
  <div id="llm-chat">
    <div>
      <ul id="chat-history"></ul>
      <form id="llm-chat-form" autocomplete="off">
        <input type="text" id="llm-chat-input" />
        <button type="submit" id="llm-chat-submit">Send</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
